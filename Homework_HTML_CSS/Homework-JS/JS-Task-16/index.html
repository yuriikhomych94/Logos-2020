<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<div class="container">

    <div class="first__block">

        <div class="day"></div>
        <div class="times"></div>  

    </div>


    <div class="second__block">

        <div class="stopwatch">

            <div class="timer">00:00:00:000</div>

            <div class="stopwatch__btn">
                <button type="button" id="start">Start</button>
                <button type="button" id="loop">Loop</button>
                <button type="button" id="stop">Stop</button>
                <button type="button" id="reset">Reset</button>
            </div>

        </div>

        <div class="result"></div>

    </div>


    <div class="third__block">
            
        <div class="stowatch__minutes">

            <div class="counting">25</div>
            <div class="text__minutes">MINUTES</div>
                        
                <div class="btn__plus__minus">
                    <button class="plus">+</button>
                    <button class="minus">-</button>
                </div>

        </div>

        <div class="timer__stopwatch">

            <div class="countdown">00:00</div>
                            
                <div class="timer__btn">
                    <button class="start__timer">Start</button>
                    <button class="stop__timer">Stop</button>
                    <button class="reset__timer">Reset</button>
                </div>
                        
        </div>

    </div>

</div>

    <script src="main.js"></script>
</body>
</html>
